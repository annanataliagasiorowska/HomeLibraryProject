<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form to add new books</title>
</head>
<body>
<form class="form" action="/new_books" method="post">
        <p>Wpisz tytuł:</p>
            <input class="new_data" type="text" name="title">
        <p>Podaj imię autora:</p>
            <input class="new_data" type="text" name="author_first">
        <p>Podaj nazwisko autora:</p>
            <input class="new_data" type="text" name="author_last">
        <p>Podaj rok wydania:</p>
            <input class="new_data" type="text" name="release_year">
        <p><label for="owner_name" name="owner_name">Kto jest właścicielem?</label>
            <select name="owner_name" id="owner_name">
                <option value="Ania" {% if owner_name=="Ania" %} SELECTED{% endif %}>Ania</option>
                <option value="Kuba" {% if owner_name=="Kuba" %} SELECTED{% endif %}>Kuba</option>
                <option value="Natalia" {% if owner_name=="Natalia" %} SELECTED{% endif %}>Natalia</option>
                <option value="Ignacy" {% if owner_name=="Ignacy" %} SELECTED{% endif %}>Ignacy</option>
                <option value="Witold" {% if owner_name=="Witold" %} SELECTED{% endif %}>Witold</option>
            </select></p>
        <p><label for="genre_name">Wybierz gatunek</label>
            <select name="genre_name" id="genre_name">
                {% for genre in genres %}
                <option value="genre" {% if genre_name==genre %} SELECTED{% endif %}>{{ genre['name'] }}</option>
                {% endfor %}}
            </select></p>
        <p><label for="position_name">Gdzie można ją znaleźć?</label>
            <select name="position_name" id="position_name">
                <option value="sypialnia_1" {% if position_name=="sypialnia_1" %} SELECTED{% endif %}>sypialnia_1</option>
                <option value="sypialnia_2" {% if position_name=="sypialnia_2" %} SELECTED{% endif %}>sypialnia_2</option>
                <option value="sypialnia_3" {% if position_name=="sypialnia_3" %} SELECTED{% endif %}>sypialnia_3</option>
                <option value="salon" {% if position_name=="salon" %} SELECTED{% endif %}>salon</option>
                <option value="Niemcewicza" {% if position_name=="Niemcewicza" %} SELECTED{% endif %}>Niemcewicza</option>
                <option value="inne" {% if position_name=="inne" %} SELECTED{% endif %}>inne</option>
            </select></p>
        <button type="submit" class="btn"><strong>Prześlij</strong></button>
    </form>
</div>

</body>
</html>
